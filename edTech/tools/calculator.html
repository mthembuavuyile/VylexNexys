<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Vylex Nexys</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #ffffff;
            --button-bg: rgba(255, 255, 255, 0.1);
            --button-hover: rgba(255, 255, 255, 0.3);
            --display-bg: rgba(255, 255, 255, 0.2);
            --result-bg: rgba(0, 0, 0, 0.1);
        }
        body {
            position: relative;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 1000;
        }

        .calculator-container {
            position: relative;
            z-index: 1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .calculator-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        #display, #result {
            grid-column: span 4;
            background-color: var(--display-bg);
            color: var(--text-color);
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }

        #result {
            background-color: var(--result-bg);
            min-height: 60px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .operator {
            background-color: rgba(255, 165, 0, 0.5);
        }

        #equals {
            background-color: rgba(76, 175, 80, 0.5);
            grid-column: span 2;
        }

        #clear {
            background-color: rgba(244, 67, 54, 0.5);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-color);
            font-size: 18px;
            margin-top: 20px;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            #display, #result {
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            .calculator-container {
                max-width: 500px;
            }

            .calculator {
                grid-template-columns: repeat(5, 1fr);
            }

            #display, #result {
                grid-column: span 5;
            }

            #equals {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div id="branding">
                    <h1><span class="highlight">Vylex Nexys</span> EdTech</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="https://avuyilemthembu.co.za/Artificial-Intelligence.html">AI Tools</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div id="result"></div>
            <button id="clear">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            <button class="operator">√</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button class="operator">x²</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button class="operator">π</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="operator">e</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
            <button class="operator">(</button>
            <button class="operator">)</button>
        </div>
        <div class="loading">Calculating</div>
    </div>

    <script src="../scripts/common-scripts.js"></script>
    <script>
        const display = document.getElementById('display');
        const result = document.getElementById('result');
        const buttons = document.querySelectorAll('button');
        const loading = document.querySelector('.loading');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.id === 'clear') {
                    display.value = '';
                    result.textContent = '';
                } else if (button.id === 'equals') {
                    calculate();
                } else if (button.textContent === '±') {
                    if (display.value !== '') {
                        display.value = -parseFloat(display.value);
                    }
                } else {
                    display.value += button.textContent;
                }
            });
        });

        function calculate() {
            loading.style.display = 'block';
            result.textContent = '';

            setTimeout(() => {
                try {
                    let expression = display.value
                        .replace('×', '*')
                        .replace('÷', '/')
                        .replace('%', '/100')
                        .replace('π', 'Math.PI')
                        .replace('e', 'Math.E');

                    if (expression.includes('√')) {
                        expression = expression.replace('√', 'Math.sqrt(') + ')';
                    }

                    if (expression.includes('²')) {
                        expression = expression.replace('²', '**2');
                    }

                    const calculatedResult = eval(expression);
                    result.textContent = Number.isInteger(calculatedResult) ? calculatedResult : calculatedResult.toFixed(8);
                } catch (error) {
                    result.textContent = 'Error';
                }
                loading.style.display = 'none';
            }, 1500);
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9.]/.test(key)) {
                display.value += key;
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                display.value += key;
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                display.value = '';
                result.textContent = '';
            }
        });
    </script>
</body>
