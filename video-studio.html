        // Optimized tool card creation
        function createToolCard(tool) {
            return `
                <article class="tool-card">
                    <div class="tool-header">
                        <div class="tool-icon">${tool.icon}</div>
                        <h3 class="tool-name">${tool.name}</h3>
                    </div>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-features">
                        ${tool.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                    </div>
                    <div class="loading" id="loading-${tool.id}">
                        <div class="spinner"></div>
                        <span>${tool.loadingText}</span>
                    </div>
                    <button class="launch-btn" onclick="launchTool('${tool.id}', '${tool.url}')" aria-label="Launch ${tool.name}">
                        Launch Tool
                    </button>
                </article>
            `;
        }

        // Optimized launch function
        function launchTool(toolId, url) {
            const loadingEl = document.getElementById(`loading-${toolId}`);
            const buttonEl = loadingEl.nextElementSibling;
            
            // Show loading state
            loadingEl.style.display = 'flex';
            buttonEl.style.display = 'none';
            
            // Open URL after short delay
            setTimeout(() => {
                window.open(url, '_blank', 'noopener,noreferrer');
                
                // Reset button state
                setTimeout(() => {
                    loadingEl.style.display = 'none';
                    buttonEl.style.display = 'block';
                }, 800);
            }, 300);
        }

        // Efficient DOM loading
        document.addEventListener('DOMContentLoaded', () => {
            // Set year
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Load tools with document fragment for better performance
            const fragment = document.createDocumentFragment();
            const tempDiv = document.createElement('div');
            
            tempDiv.innerHTML = tools.map(createToolCard).join('');
            while (tempDiv.firstChild) {
                fragment.appendChild(tempDiv.firstChild);
            }
            
            document.getElementById('toolsGrid').appendChild(fragment);
            
            // Optimized intersection observer for animations
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.1,
                    rootMargin: '50px'
                });
                
                // Animate cards on scroll
                document.querySelectorAll('.tool-card').forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = `opacity 0.4s ease ${index * 0.05}s, transform 0.4s ease ${index * 0.05}s`;
                    observer.observe(card);
                });
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('launch-btn')) {
                e.target.click();
            }
        });
