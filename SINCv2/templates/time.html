<!-- Time Tracking content (hidden by default) -->
<div id="time-tracking-content" class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Time Tracking</h2>
    <p class="text-gray-500">Features for logging and managing billable/non-billable time:</p>

    <!-- Timer/Manual Entry Toggle Buttons -->
    <div class="mt-4 mb-6 flex border-b border-gray-200">
        <button id="timer-btn"
            class="px-4 py-2 text-sm font-medium text-sky-700 border-b-2 border-sky-700">
            Timer
        </button>
        <button id="manual-entry-btn"
            class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
            Manual Entry
        </button>
    </div>

    <!-- Timer Interface -->
    <div id="timer-interface" class="mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="case-select" class="block text-sm font-medium text-gray-700">Case</label>
                <select id="case-select"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
                    <option value="">Select Case</option>
                    <option value="case-001">Case #001 - Smith vs. Jones</option>
                    <option value="case-002">Case #002 - Corporate Acquisition</option>
                    <option value="case-003">Case #003 - Estate Planning</option>
                </select>
            </div>
            <div>
                <label for="task-select" class="block text-sm font-medium text-gray-700">Task</label>
                <select id="task-select"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md">
                    <option value="">Select Task</option>
                    <option value="research">Legal Research</option>
                    <option value="drafting">Document Drafting</option>
                    <option value="meeting">Client Meeting</option>
                    <option value="call">Phone Call</option>
                    <option value="court">Court Appearance</option>
                </select>
            </div>
        </div>

        <div class="mb-4">
            <label for="description-input"
                class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description-input" rows="2"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
        </div>

        <div class="flex items-center justify-between mb-4">
            <div id="timer-display" class="text-3xl font-mono font-bold text-gray-800">00:00:00</div>
            <div>
                <button id="start-timer-btn"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-sky-700 hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Start Timer
                </button>
                <button id="stop-timer-btn"
                    class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Stop Timer
                </button>
            </div>
        </div>
    </div>

    <!-- Manual Entry Form -->
    <div id="manual-entry-form-container" class="hidden mb-6">
        <form id="manual-entry-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="entry-date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="entry-date" name="entry-date"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm"
                        required>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label for="entry-hours"
                            class="block text-sm font-medium text-gray-700">Hours</label>
                        <input type="number" id="entry-hours" name="entry-hours" min="0"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="entry-minutes"
                            class="block text-sm font-medium text-gray-700">Minutes</label>
                        <input type="number" id="entry-minutes" name="entry-minutes" min="0" max="59"
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="entry-case" class="block text-sm font-medium text-gray-700">Case</label>
                    <select id="entry-case" name="entry-case"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md"
                        required>
                        <option value="">Select Case</option>
                        <option value="case-001">Case #001 - Smith vs. Jones</option>
                        <option value="case-002">Case #002 - Corporate Acquisition</option>
                        <option value="case-003">Case #003 - Estate Planning</option>
                    </select>
                </div>
                <div>
                    <label for="entry-task" class="block text-sm font-medium text-gray-700">Task</label>
                    <select id="entry-task" name="entry-task"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md"
                        required>
                        <option value="">Select Task</option>
                        <option value="research">Legal Research</option>
                        <option value="drafting">Document Drafting</option>
                        <option value="meeting">Client Meeting</option>
                        <option value="call">Phone Call</option>
                        <option value="court">Court Appearance</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="entry-description"
                    class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="entry-description" name="entry-description" rows="2"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
            </div>

            <div class="flex items-center">
                <input id="entry-billable" name="entry-billable" type="checkbox" checked
                    class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded">
                <label for="entry-billable" class="ml-2 block text-sm text-gray-900">
                    Billable
                </label>
            </div>

            <div>
                <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-sky-700 hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    Add Entry
                </button>
            </div>
        </form>
    </div>

    <!-- Time Log Section -->
    <h3 class="text-lg font-medium text-gray-900 mt-8 mb-4">Time Log</h3>
    <div id="time-log-container" class="border border-gray-200 rounded-md max-h-96 overflow-y-auto">
        <div class="text-center py-8 text-gray-500">
            No time entries yet. Start the timer or add a manual entry.
        </div>
    </div>
</div>
