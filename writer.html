    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --editor-bg: #ffffff;
            --border-color: #dee2e6;
            --accent-color: #6c757d;
            --hover-color: #495057;
            --info-bg: #e9ecef;
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --editor-bg: #343a40;
            --border-color: #495057;
            --accent-color: #adb5bd;
            --hover-color: #ced4da;
            --info-bg: #343a40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: var(--info-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 15px;
        }

        .theme-toggle:hover {
            color: var(--hover-color);
        }

        .word-counter {
            color: var(--accent-color);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            padding: 20px;
            font-size: 18px;
            line-height: 1.6;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--editor-bg);
            color: var(--text-color);
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(108, 117, 125, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            textarea {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="word-counter" id="wordCounter">0 words, 0 characters</div>
        <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>

    <div class="container">
        <textarea id="editor" placeholder="Start writing..." autofocus></textarea>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const wordCounter = document.getElementById('wordCounter');
        const themeToggle = document.getElementById('themeToggle');
        const storageKey = 'minimalWriterText';
        const themeKey = 'minimalWriterTheme';

        // Load content and theme from local storage on page load
        window.onload = () => {
            // Load saved text
            const savedText = localStorage.getItem(storageKey);
            if (savedText) {
                editor.value = savedText;
                updateWordCount();
            }
            
            // Load saved theme
            const savedTheme = localStorage.getItem(themeKey);
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô';
            }
        };

        // Update word count
        function updateWordCount() {
            const text = editor.value;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            const charCount = text.length;
            wordCounter.textContent = `${wordCount} words, ${charCount} characters`;
        }

        // Save content to local storage and update word count on every input
        editor.addEventListener('input', () => {
            localStorage.setItem(storageKey, editor.value);
            updateWordCount();
        });

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem(themeKey, 'light');
                themeToggle.textContent = 'üåô';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem(themeKey, 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
