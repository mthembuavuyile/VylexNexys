<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Text Recognition | Vylex Nexys</title>
    <meta name="description"
        content="Free online QR code scanner and text recognition tool by Vylex Nexys. Scan QR codes or extract text from images using your camera or upload.">
    <meta name="keywords" content="QR code scanner, text recognition, OCR, mobile scanner, online reader, Vylex Nexys">
    <meta property="og:title" content="QR Code Scanner & Text Recognition | Vylex Nexys">
    <meta property="og:description"
        content="Free online QR code scanner and text recognition tool by Vylex Nexys. Scan QR codes or extract text from images using your camera or upload.">
    <meta property="og:url" content="https://vylexnexys.co.za/qr/scanner">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://vylexnexys.co.za/qr/scanner">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 35%, #334155 100%);
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #8b5cf6 100%);
            --text-gradient: linear-gradient(135deg, #f59e0b 0%, #f97316 50%, #ef4444 100%);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --surface-primary: rgba(255, 255, 255, 0.1);
            --surface-secondary: rgba(255, 255, 255, 0.05);
            --surface-border: rgba(255, 255, 255, 0.15);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition-fast: 0.15s ease;
            --transition-medium: 0.25s ease;
            --transition-slow: 0.35s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
            padding: var(--spacing-lg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        .app-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            font-weight: 400;
        }

        .generator-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-primary);
            text-decoration: none;
            background: var(--surface-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: 50px;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-medium);
            white-space: nowrap;
        }

        .generator-link:hover {
            background: var(--surface-secondary);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .scanner-card {
            background: var(--surface-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            margin-bottom: var(--spacing-lg);
        }

        .mode-selector {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            background: var(--surface-secondary);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-xs);
        }

        .mode-tab {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: none;
            border-radius: var(--border-radius-sm);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .mode-tab.active {
            background: var(--accent-gradient);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .mode-tab.text-mode.active {
            background: var(--text-gradient);
        }

        .mode-tab:hover:not(.active) {
            background: var(--surface-primary);
            color: var(--text-primary);
        }

        .input-methods {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .input-tab {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--surface-secondary);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .input-tab.active {
            background: var(--accent-gradient);
            color: var(--text-primary);
            border-color: transparent;
            box-shadow: var(--shadow-sm);
        }

        .input-tab:hover:not(.active) {
            background: var(--surface-primary);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .input-content {
            display: none;
        }

        .input-content.active {
            display: block;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            background: #000;
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius-md);
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 25%, rgba(0, 0, 0, 0.4) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .scan-frame {
            width: 200px;
            height: 200px;
            border: 2px solid var(--text-primary);
            border-radius: var(--border-radius-md);
            position: relative;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .text-scan-frame {
            width: 280px;
            height: 150px;
            border: 2px solid #f59e0b;
            border-radius: var(--border-radius-md);
            position: relative;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }

        .scan-frame::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 60%;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 2px;
            animation: scanLine 2s ease-in-out infinite;
        }

        .text-scan-frame::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background: var(--text-gradient);
            border-radius: 2px;
            animation: textScanLine 2s ease-in-out infinite;
        }

        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--text-primary);
        }

        .text-scan-corner {
            border-color: #f59e0b;
        }

        .scan-corner.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: var(--border-radius-md);
        }

        .scan-corner.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: var(--border-radius-md);
        }

        .scan-corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: var(--border-radius-md);
        }

        .scan-corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: var(--border-radius-md);
        }

        @keyframes scanLine {
            0%, 100% {
                top: 10%;
                opacity: 1;
            }
            50% {
                top: 85%;
                opacity: 0.8;
            }
        }

        @keyframes textScanLine {
            0%, 100% {
                left: 0;
                opacity: 1;
            }
            50% {
                left: 80%;
                opacity: 0.8;
            }
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .file-upload-area {
            position: relative;
            border: 2px dashed var(--surface-border);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-xl);
            text-align: center;
            background: var(--surface-secondary);
            transition: all var(--transition-medium);
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: var(--surface-primary);
        }

        .file-upload-area.dragover {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--spacing-md);
            color: var(--text-secondary);
        }

        .upload-text {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .upload-subtext {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        #fileInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .image-preview {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .remove-image {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .remove-image:hover {
            background: var(--error-color);
            transform: scale(1.1);
        }

        .capture-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .capture-btn {
            flex: 1;
            padding: var(--spacing-md);
            background: var(--surface-primary);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .capture-btn:hover:not(:disabled) {
            background: var(--surface-secondary);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .capture-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .capture-btn.primary {
            background: var(--accent-gradient);
            border-color: transparent;
        }

        .capture-btn.text-primary {
            background: var(--text-gradient);
            border-color: transparent;
        }

        .result-section {
            background: var(--surface-secondary);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            transition: all var(--transition-medium);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .result-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .result-icon.text-icon {
            background: var(--text-gradient);
        }

        .result-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-actions {
            margin-left: auto;
            display: flex;
            gap: var(--spacing-xs);
        }

        .action-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--surface-primary);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-sm);
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .action-btn:hover {
            background: var(--surface-secondary);
            color: var(--text-primary);
        }

        .result-content {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-md);
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
            color: var(--text-secondary);
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .result-content.text-result {
            max-height: 200px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .result-content::-webkit-scrollbar {
            width: 4px;
        }

        .result-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .result-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-sm);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-dot.processing {
            background: var(--warning-color);
        }

        .status-dot.error {
            background: var(--error-color);
            animation: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: var(--spacing-sm) 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--text-gradient);
            border-radius: 2px;
            transition: width var(--transition-fast);
            width: 0%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .toast {
            position: fixed;
            bottom: var(--spacing-xl);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            transition: all var(--transition-medium);
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: var(--spacing-xl);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        .hidden {
            display: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: var(--spacing-md);
            }

            .app-title {
                font-size: 2rem;
            }

            .app-subtitle {
                font-size: 1rem;
            }

            .scanner-card {
                padding: var(--spacing-md);
            }

            .scan-frame {
                width: 160px;
                height: 160px;
            }

            .text-scan-frame {
                width: 240px;
                height: 120px;
            }

            .camera-container {
                margin-bottom: var(--spacing-md);
            }

            .upload-icon {
                width: 40px;
                height: 40px;
            }

            .upload-text {
                font-size: 0.875rem;
            }

            .upload-subtext {
                font-size: 0.75rem;
            }

            .mode-tab, .input-tab {
                font-size: 0.8rem;
                padding: var(--spacing-xs) var(--spacing-sm);
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .scan-frame::before,
            .text-scan-frame::before,
            .status-dot {
                animation: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --surface-border: rgba(255, 255, 255, 0.3);
                --text-secondary: rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="app-header">
            <h1 class="app-title">Smart Scanner</h1>
            <p class="app-subtitle">Scan QR codes or extract text from images</p>
            <a href="generator.html" target="_blank" class="generator-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3h6v6H3z"></path>
                    <path d="M15 3h6v6h-6z"></path>
                    <path d="M3 15h6v6H3z"></path>
                    <path d="M15 15h6v6h-6z"></path>
                </svg>
                QR Code Generator
            </a>
        </header>

        <div class="scanner-card">
            <!-- Mode Selector -->
            <div class="mode-selector">
                <button class="mode-tab active" data-mode="qr">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3h6v6H3z"></path>
                        <path d="M15 3h6v6h-6z"></path>
                        <path d="M3 15h6v6H3z"></path>
                        <path d="M15 15h6v6h-6z"></path>
                    </svg>
                    QR Scanner
                </button>
                <button class="mode-tab text-mode" data-mode="text">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    Text Recognition
                </button>
            </div>

            <div class="input-methods">
                <div class="input-tab active" data-tab="camera">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    Camera
                </div>
                <div class="input-tab" data-tab="upload">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17,8 12,3 7,8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload
                </div>
            </div>

            <div class="input-content active" id="camera-content">
                <div class="camera-container">
                    <video id="video" playsinline autoplay muted></video>
                    <div class="scan-overlay" id="qr-overlay">
                        <div class="scan-frame">
                            <div class="scan-corners">
                                <div class="scan-corner top-left"></div>
                                <div class="scan-corner top-right"></div>
                                <div class="scan-corner bottom-left"></div>
                                <div class="scan-corner bottom-right"></div>
                            </div>

            <div class="input-content" id="upload-content">
                <div class="upload-container">

                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

                        </button>

                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>

                        </button>

                    Ready to scan QR codes...

                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="status-indicator">

        </p>
    </footer>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        class SmartScanner {
            constructor() {
                // Original QR Scanner elements
                this.video = document.getElementById('video');
                this.resultContainer = document.getElementById('result-container');
                this.result = document.getElementById('result');
                this.toast = document.getElementById('toast');
                this.fileInput = document.getElementById('fileInput');
                this.fileUploadArea = document.getElementById('fileUploadArea');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImg = document.getElementById('previewImg');
                this.removeImageBtn = document.getElementById('removeImage');
                this.copyBtn = document.getElementById('copyBtn');
                this.shareBtn = document.getElementById('shareBtn');
                this.statusText = document.getElementById('statusText');
                
                // New elements for enhanced functionality
                this.modeTabs = document.querySelectorAll('.mode-tab');
                this.resultIcon = document.getElementById('result-icon');
                this.resultTitle = document.getElementById('result-title');
                this.captureControls = document.getElementById('capture-controls');
                this.captureBtn = document.getElementById('capture-btn');
                this.recognizeBtn = document.getElementById('recognize-btn');
                this.uploadRecognizeBtn = document.getElementById('upload-recognize-btn');
                this.qrOverlay = document.getElementById('qr-overlay');
                this.textOverlay = document.getElementById('text-overlay');
                this.statusDot = document.getElementById('status-dot');
                this.progressBar = document.getElementById('progress-bar');
                this.progressFill = document.getElementById('progress-fill');
                this.uploadText = document.getElementById('upload-text');
                this.uploadSubtext = document.getElementById('upload-subtext');
                
                // Original state
                this.stream = null;
                this.scanning = false;
                this.canvasElement = document.createElement('canvas');
                this.canvas = this.canvasElement.getContext('2d');
                this.lastResult = null;
                this.lastScanTime = 0;
                this.currentTab = 'camera';
                
                // New state for text recognition
                this.currentMode = 'qr'; // 'qr' or 'text'
                this.tesseractWorker = null;
                this.isTesseractReady = false;
                this.capturedImageData = null;

                this.initEventListeners();
                this.switchTab('camera');
                this.initializeTesseract();
            }

            initEventListeners() {
                // Original tab switching
                document.querySelectorAll('.input-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchTab(tab.dataset.tab);
                    });
                });

                // New mode switching
                this.modeTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchMode(tab.dataset.mode);
                    });
                });

                // Original file upload events
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.fileUploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.fileUploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.fileUploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                this.removeImageBtn.addEventListener('click', () => this.removeImage());

                // Original action buttons
                this.copyBtn.addEventListener('click', () => this.copyResult());
                this.shareBtn.addEventListener('click', () => this.shareResult());

                // New capture and recognition buttons
                this.captureBtn.addEventListener('click', () => this.captureImage());
                this.recognizeBtn.addEventListener('click', () => this.recognizeFromCaptured());
                this.uploadRecognizeBtn.addEventListener('click', () => this.recognizeFromUploaded());
            }

            async initializeTesseract() {
                try {
                    this.updateStatus('Loading AI text model...', 'processing');
                    this.tesseractWorker = await Tesseract.createWorker('eng', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                this.updateProgress(progress);
                                this.updateStatus(`Recognizing text... ${progress}%`, 'processing');
                            }
                        }
                    });
                    this.isTesseractReady = true;
                    this.updateStatus('AI model loaded. Ready.', 'success');
                    this.updateUI();
                } catch (error) {
                    console.error('Tesseract initialization error:', error);
                    this.updateStatus('Failed to load AI model', 'error');
                }
            }

            switchMode(newMode) {
                if (this.currentMode === newMode) return;
                
                this.currentMode = newMode;
                this.lastResult = null;
                this.capturedImageData = null;
                
                // Update mode tabs
                this.modeTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.mode === newMode);
                });

                // Update UI elements based on mode
                this.updateUI();
                this.clearResult();

                if (this.stream) {
                    if (newMode === 'qr') {
                        this.startScanning();
                    } else {
                        this.stopScanning();
                    }
                }

                // Update upload text based on mode
                if (newMode === 'qr') {
                    this.uploadText.textContent = 'Drop QR code images here';
                    this.uploadSubtext.textContent = 'or click to browse files (PNG, JPG, GIF)';
                    this.updateStatus('Ready to scan QR codes', 'success');
                } else {
                    this.uploadText.textContent = 'Drop images with text here';
                    this.uploadSubtext.textContent = 'or click to browse files (PNG, JPG, GIF)';
                    this.updateStatus(this.isTesseractReady ? 'Ready to recognize text' : 'Loading AI model...', 
                                    this.isTesseractReady ? 'success' : 'processing');
                }
            }

            switchTab(tabName) {
                this.currentTab = tabName;
                
                // Update tab active states
                document.querySelectorAll('.input-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });

                // Update content visibility
                document.querySelectorAll('.input-content').forEach(content => {
                    content.classList.toggle('active', content.id === `${tabName}-content`);
                });

                if (tabName === 'camera') {
                    this.startCamera();
                } else {
                    this.stopCamera();
                    this.updateStatus(this.currentMode === 'qr' ? 'Ready to upload QR image' : 'Ready to upload image', 'success');
                }
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;

                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        if (this.currentMode === 'qr') {
                            this.startScanning();
                        }
                        this.updateStatus('Camera active', 'success');
                        this.updateUI();
                    };
                } catch (error) {
                    console.error('Error starting camera:', error);
                    this.updateStatus('Camera unavailable', 'error');
                    this.result.textContent = "Camera access denied or no camera available";
                }
            }

            stopCamera() {
                this.stopScanning();
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                this.updateUI();
            }

            startScanning() {
                if (this.currentMode !== 'qr') return;
                this.scanning = true;
                this.scanFrame();
            }

            stopScanning() {
                this.scanning = false;
            }

            scanFrame() {
                if (!this.scanning || this.currentTab !== 'camera' || this.currentMode !== 'qr') return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.canvasElement.height = this.video.videoHeight;
                    this.canvasElement.width = this.video.videoWidth;
                    this.canvas.drawImage(this.video, 0, 0, this.canvasElement.width, this.canvasElement.height);
                    const imageData = this.canvas.getImageData(0, 0, this.canvasElement.width, this.canvasElement.height);

                    if (typeof BarcodeDetector !== 'undefined') {
                        this.decodeWithBarcodeDetector(imageData)
                            .then(barcodeResult => {
                                if (barcodeResult) {
                                    this.handleScanResult(barcodeResult);
                                } else {
                                    this.decodeWithJsQR(imageData);
                                }
                            })
                            .catch(() => {
                                this.decodeWithJsQR(imageData);
                            });
                    } else {
                        this.decodeWithJsQR(imageData);
                    }
                }

                requestAnimationFrame(() => this.scanFrame());
            }

            async decodeWithBarcodeDetector(imageData) {
                try {
                    const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                    const barcodes = await barcodeDetector.detect(imageData);

                    if (barcodes.length > 0) {
                        return barcodes[0].rawValue;
                    }
                } catch (error) {
                    console.error('BarcodeDetector error:', error);
                }

                return null;
            }

            decodeWithJsQR(imageData) {
                if (typeof jsQR !== 'undefined') {
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        this.handleScanResult(code.data);
                    }
                }
            }

            captureImage() {
                if (!this.stream) return;

                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(this.video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    this.capturedImageData = blob;
                    const imageUrl = URL.createObjectURL(blob);
                    this.previewImg.src = imageUrl;
                    this.imagePreview.style.display = 'block';
                    this.updateStatus('Image captured. Click Recognize.', 'success');
                    this.updateUI();
                }, 'image/jpeg', 0.95);
            }

            async recognizeFromCaptured() {
                if (!this.capturedImageData) return;
                await this.recognizeText(this.capturedImageData);
            }

            async recognizeFromUploaded() {
                if (!this.capturedImageData) return;
                await this.recognizeText(this.capturedImageData);
            }

            async recognizeText(imageSource) {
                if (!this.isTesseractReady) {
                    this.showToast('❌ AI model not ready');
                    return;
                }

                try {
                    this.updateStatus('Processing image...', 'processing');
                    this.showProgress(true);
                    
                    const { data: { text } } = await this.tesseractWorker.recognize(imageSource);
                    
                    this.showProgress(false);
                    
                    if (text.trim()) {
                        this.handleTextResult(text);
                    } else {
                        this.updateStatus('No text found in image', 'error');
                        this.result.textContent = 'No text found in the image.';
                    }
                } catch (error) {
                    console.error('Text recognition error:', error);
                    this.showProgress(false);
                    this.updateStatus('Text recognition failed', 'error');
                    this.showToast('❌ Failed to recognize text');
                }
            }

            handleFileSelect(event) {
                const files = event.target.files;
                if (files.length > 0) {
                    this.processImageFile(files[0]);
                }
            }

            handleDragOver(event) {
                event.preventDefault();
                this.fileUploadArea.classList.add('dragover');
            }

            handleDragLeave(event) {
                event.preventDefault();
                this.fileUploadArea.classList.remove('dragover');
            }

            handleDrop(event) {
                event.preventDefault();
                this.fileUploadArea.classList.remove('dragover');
                
                const files = event.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    this.processImageFile(files[0]);
                }
            }

            processImageFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.capturedImageData = file;
                    this.previewImg.src = e.target.result;
                    this.imagePreview.style.display = 'block';
                    
                    if (this.currentMode === 'qr') {
                        this.updateStatus('Processing QR code...', 'processing');
                        this.scanImageForQR(file);
                    } else {
                        this.updateStatus('Image loaded. Click Recognize.', 'success');
                    }
                    
                    this.updateUI();
                };
                reader.readAsDataURL(file);
            }

            scanImageForQR(file) {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    if (typeof BarcodeDetector !== 'undefined') {
                        const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                        barcodeDetector.detect(img)
                            .then(barcodes => {
                                if (barcodes.length > 0) {
                                    this.handleScanResult(barcodes[0].rawValue);
                                } else {
                                    this.decodeImageWithJsQR(imageData);
                                }
                            })
                            .catch(() => {
                                this.decodeImageWithJsQR(imageData);
                            });
                    } else {
                        this.decodeImageWithJsQR(imageData);
                    }
                };
                img.src = URL.createObjectURL(file);
            }

            decodeImageWithJsQR(imageData) {
                if (typeof jsQR !== 'undefined') {
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "attemptBoth",
                    });

                    if (code) {
                        this.handleScanResult(code.data);
                    } else {
                        this.updateStatus('No QR code found in image', 'error');
                        this.showToast('❌ No QR code detected in the image');
                    }
                } else {
                    this.updateStatus('QR scanning library not available', 'error');
                    this.showToast('❌ QR scanning not available');
                }
            }

            removeImage() {
                this.imagePreview.style.display = 'none';
                this.fileInput.value = '';
                this.capturedImageData = null;
                this.updateStatus(this.currentMode === 'qr' ? 'Ready to upload QR image' : 'Ready to upload image', 'success');
                this.clearResult();
                this.updateUI();
            }

            handleScanResult(result) {
                const now = Date.now();
                if (result === this.lastResult && now - this.lastScanTime < 2000) {
                    return;
                }
                
                this.lastResult = result;
                this.lastScanTime = now;
                
                this.showResult(result, 'qr');
                this.showToast('✓ QR Code detected!');
                this.updateStatus('QR Code found', 'success');
                
                this.launchAppFromQRContent(result);
            }

            handleTextResult(text) {
                this.lastResult = text;
                this.showResult(text, 'text');
                this.showToast('✓ Text recognized!');
                this.updateStatus('Text recognition complete', 'success');
            }

            showResult(result, type) {
                this.result.textContent = result;
                this.result.className = `result-content ${type === 'text' ? 'text-result' : ''}`;
                
                // Update result header based on type
                this.resultTitle.textContent = type === 'qr' ? 'QR Code Result' : 'Recognized Text';
                this.resultIcon.className = `result-icon ${type === 'text' ? 'text-icon' : ''}`;
                
                if (type === 'text') {
                    this.resultIcon.innerHTML = `
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                    `;
                } else {
                    this.resultIcon.innerHTML = `
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 3h6v6H3z"></path>
                            <path d="M15 3h6v6h-6z"></path>
                            <path d="M3 15h6v6H3z"></path>
                            <path d="M15 15h6v6h-6z"></path>
                        </svg>
                    `;
                }

                this.resultContainer.style.background = type === 'qr' ? 'rgba(16, 185, 129, 0.1)' : 'rgba(245, 158, 11, 0.1)';
                this.resultContainer.style.borderColor = type === 'qr' ? 'rgba(16, 185, 129, 0.3)' : 'rgba(245, 158, 11, 0.3)';
                
                // Show action buttons
                this.copyBtn.style.display = 'flex';
                if (navigator.share) {
                    this.shareBtn.style.display = 'flex';
                }
                
                setTimeout(() => {
                    this.resultContainer.style.background = 'var(--surface-secondary)';
                    this.resultContainer.style.borderColor = 'rgba(255, 255, 255, 0.08)';
                }, 3000);
            }

            clearResult() {
                const placeholderText = this.currentMode === 'qr' ? 
                    (this.currentTab === 'camera' ? 'Ready to scan QR codes...' : 'Ready to upload QR image...') :
                    (this.currentTab === 'camera' ? 'Ready to capture text...' : 'Ready to upload image...');
                
                this.result.textContent = placeholderText;
                this.result.className = 'result-content';
                this.copyBtn.style.display = 'none';
                this.shareBtn.style.display = 'none';
                this.lastResult = null;
            }

            updateUI() {
                const isCameraOn = !!this.stream;
                const isImageLoaded = !!this.capturedImageData;
                const isQRMode = this.currentMode === 'qr';
                const isTextMode = this.currentMode === 'text';

                // Update overlays based on mode
                this.qrOverlay.classList.toggle('hidden', !isQRMode || !isCameraOn || isImageLoaded);
                this.textOverlay.classList.toggle('hidden', !isTextMode || !isCameraOn || isImageLoaded);

                // Update capture controls for text mode
                this.captureControls.classList.toggle('hidden', !isTextMode || !isCameraOn || this.currentTab !== 'camera');
                this.recognizeBtn.classList.toggle('hidden', !isImageLoaded);
                this.recognizeBtn.disabled = !isImageLoaded || !this.isTesseractReady;

                // Update upload recognize button
                this.uploadRecognizeBtn.classList.toggle('hidden', !isTextMode || this.currentTab !== 'upload');
                this.uploadRecognizeBtn.disabled = !isImageLoaded || !this.isTesseractReady;

                // Update result area
                if (!this.lastResult) {
                    this.clearResult();
                }
            }

            updateStatus(message, type) {
                this.statusText.textContent = message;
                
                if (this.statusDot) {
                    this.statusDot.className = `status-dot ${type === 'processing' ? 'processing' : type === 'error' ? 'error' : ''}`;
                }
            }

            showProgress(show) {
                this.progressBar.classList.toggle('hidden', !show);
                if (!show) {
                    this.progressFill.style.width = '0%';
                }
            }

            updateProgress(percent) {
                this.progressFill.style.width = `${percent}%`;
            }

            async copyResult() {
                if (this.lastResult) {
                    try {
                        await navigator.clipboard.writeText(this.lastResult);
                        this.showToast('📋 Copied to clipboard');
                    } catch (error) {
                        this.showToast('❌ Failed to copy');
                    }
                }
            }

            async shareResult() {
                if (this.lastResult && navigator.share) {
                    try {
                        await navigator.share({
                            title: this.currentMode === 'qr' ? 'QR Code Result' : 'Recognized Text',
                            text: this.lastResult
                        });
                    } catch (error) {
                        console.error('Share failed:', error);
                    }
                }
            }

            launchAppFromQRContent(content) {
                try {
                    if (content.startsWith('http://') || content.startsWith('https://')) {
                        window.open(content, '_blank');
                    } 
                    else if (content.startsWith('tel:')) {
                        window.location.href = content;
                    } 
                    else if (content.startsWith('sms:') || content.startsWith('smsto:')) {
                        window.location.href = content;
                    } 
                    else if (content.startsWith('mailto:')) {
                        window.location.href = content;
                    }
                    else if (content.startsWith('BEGIN:VCARD')) {
                        const blob = new Blob([content], {type: 'text/vcard'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'contact.vcf';
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                    else if (content.startsWith('BEGIN:VCALENDAR')) {
                        const blob = new Blob([content], {type: 'text/calendar'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'event.ics';
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                    else if (content.startsWith('WIFI:')) {
                        this.showToast('📶 Wi-Fi configuration detected');
                    }
                    else if (content.startsWith('geo:')) {
                        const coords = content.slice(4).split('?')[0].trim();
                        window.open(`https://maps.google.com/?q=${encodeURIComponent(coords)}`, '_blank');
                    }
                } catch (error) {
                    console.error('Error processing QR content:', error);
                }
            }

            showToast(message) {
                this.toast.textContent = message;
                this.toast.classList.add('show');

                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SmartScanner();
        });
    </script>
