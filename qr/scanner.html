<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Changed Product Name and Description -->
    <title>Lens Pro: QR & Text Scanner | Vylex Nexys</title>
    <meta name="description"
        content="A powerful web tool to scan QR codes and recognize text from your camera or images. Fast, private, and free.">
    <meta name="keywords" content="QR code scanner, text scanner, OCR, optical character recognition, Vylex Nexys">
    <meta property="og:title" content="Lens Pro: QR & Text Scanner | Vylex Nexys">
    <meta property="og:description"
        content="Scan QR codes and recognize text instantly with your camera or by uploading an image.">
    <meta property="og:url" content="https://vylexnexys.co.za/qr/scanner">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://vylexnexys.co.za/qr/scanner">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- Tesseract.js is the NEW library for Optical Character Recognition (OCR) -->
    <script src="https://unpkg.com/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
    <!-- jsQR is the library for QR Code scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 35%, #334155 100%);
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #8b5cf6 100%);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-tertiary: rgba(255, 255, 255, 0.65);
            --surface-primary: rgba(255, 255, 255, 0.1);
            --surface-secondary: rgba(255, 255, 255, 0.05);
            --surface-border: rgba(255, 255, 255, 0.15);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition-medium: 0.25s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
            padding: var(--spacing-lg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .app-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        .generator-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-primary);
            text-decoration: none;
            background: var(--surface-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: 50px;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-medium);
            white-space: nowrap;
        }

        .generator-link:hover {
            background: var(--surface-secondary);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .app-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .scanner-card {
            background: var(--surface-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
        }

        /* NEW: Mode Switcher styling */
        .mode-switcher {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .mode-tab {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--surface-secondary);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-md);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .mode-tab.active {
            background: var(--accent-gradient);
            color: var(--text-primary);
            border-color: transparent;
            box-shadow: var(--shadow-md);
        }
        
        /* Main Interactive Area */
        .interactive-area {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            background: #000;
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }

        #video, #capturedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius-md);
        }

        /* QR Scan Overlay */
        .qr-scan-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .qr-scan-frame {
            width: 60%;
            height: 60%;
            max-width: 250px;
            max-height: 250px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius-md);
            position: relative;
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.4);
        }
        .qr-scan-frame::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 2px;
            animation: scanLine 2.5s ease-in-out infinite;
        }
        @keyframes scanLine {
            0% { top: 5%; } 100% { top: 95%; }
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-lg);
        }
        .app-button {
            padding: 0.6rem 1rem;
            background: var(--surface-primary);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-md);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .app-button:hover:not(:disabled) {
            background: var(--surface-secondary);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        .app-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #uploadBtn {
            position: relative;
            overflow: hidden;
        }
        #imageInput {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        /* Result Section */
        .result-section {
            background: var(--surface-secondary);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .result-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .result-actions {
            margin-left: auto;
        }
        .copy-btn {
            padding: 0.25rem 0.5rem;
            background: var(--surface-primary);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-sm);
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
        }
        .result-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-md);
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            word-break: break-all;
            min-height: 80px;
            max-height: 200px;
            overflow-y: auto;
            color: var(--text-secondary);
        }

        .status-indicator {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-md);
            text-align: center;
        }
        
        .toast {
            position: fixed;
            bottom: var(--spacing-xl);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--text-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transition: all var(--transition-medium);
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: var(--spacing-xl);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }
        .footer a { color: var(--text-secondary); }
        .hidden { display: none !important; }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="app-header">
            <h1 class="app-title">Lens Pro</h1>
            <p class="app-subtitle">Scan QR Codes & Recognize Text</p>
            <a href="generator.html" target="_blank" class="generator-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const video = document.getElementById('video');
            const capturedImage = document.getElementById('capturedImage');
            const status = document.getElementById('status');
            const resultContent = document.getElementById('resultContent');
            const resultTitle = document.getElementById('resultTitle');
            const imageInput = document.getElementById('imageInput');
            const cameraOffPlaceholder = document.getElementById('cameraOffPlaceholder');

            // Overlays
            const qrScanOverlay = document.getElementById('qrScanOverlay');

            // Buttons & Controls
            const modeTabs = document.querySelectorAll('.mode-tab');
            const startCamBtn = document.getElementById('startCamBtn');
            const stopCamBtn = document.getElementById('stopCamBtn');
            const captureBtn = document.getElementById('captureBtn');
            const recognizeBtn = document.getElementById('recognizeBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const copyBtn = document.getElementById('copyBtn');
            const toast = document.getElementById('toast');

            // --- STATE MANAGEMENT ---
            let state = {
                currentMode: 'qr', // 'qr' or 'text'
                stream: null,
                capturedImageData: null, // Can be a Blob from capture or a File from upload
                tesseractWorker: null,
                isTesseractReady: false,
                isScanningQR: false,
                lastResult: null
            };

            // --- INITIALIZATION ---
            async function initialize() {
                updateUI();
                setupEventListeners();
                await initializeTesseract();
            }

            async function initializeTesseract() {
                status.textContent = "Loading AI text model...";
                state.tesseractWorker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            status.textContent = `Recognizing... ${Math.round(m.progress * 100)}%`;
                        }
                    }
                });
                state.isTesseractReady = true;
                status.textContent = 'AI model loaded. Ready.';
                updateUI();
            }

            function setupEventListeners() {
                modeTabs.forEach(tab => tab.addEventListener('click', () => switchMode(tab.dataset.mode)));
                startCamBtn.addEventListener('click', startCamera);
                stopCamBtn.addEventListener('click', stopCamera);
                captureBtn.addEventListener('click', captureImage);
                imageInput.addEventListener('change', handleImageUpload);
                recognizeBtn.addEventListener('click', handleRecognizeClick);
                copyBtn.addEventListener('click', copyResult);
            }

            // --- CORE LOGIC ---
            function switchMode(newMode) {
                if (state.currentMode === newMode) return;
                state.currentMode = newMode;
                state.lastResult = null; // Reset result when switching modes
                
                // If an image was captured/uploaded, clear it when switching modes
                if (state.capturedImageData) {
                    state.capturedImageData = null;
                    capturedImage.src = '';
                }

                if (state.stream && newMode === 'qr') {
                    startQRScanLoop();
                } else {
                    stopQRScanLoop();
                }
                updateUI();
            }

            async function startCamera() {
                status.textContent = 'Starting camera...';
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                        }
                    };
                    state.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = state.stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        if (state.currentMode === 'qr') {
                            startQRScanLoop();
                        }
                        updateUI();
                    };
                } catch (error) {
                    console.error("Camera Error:", error);
                    status.textContent = `Error: Please grant camera permission.`;
                    state.stream = null;
                    updateUI();
                }
            }

            function stopCamera() {
                stopQRScanLoop();
                if (state.stream) {
                    state.stream.getTracks().forEach(track => track.stop());
                }
                state.stream = null;
                state.capturedImageData = null;
                updateUI();
            }

            function handleImageUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                stopCamera(); // Stop camera if running to focus on upload
                state.capturedImageData = file;
                const imageUrl = URL.createObjectURL(file);
                capturedImage.src = imageUrl;
                
                if (state.currentMode === 'qr') {
                    recognizeFromImage(file);
                } else {
                     status.textContent = 'Image loaded. Click Recognize.';
                }
                updateUI();
            }

            function captureImage() {
                if (!state.stream) return;
                stopQRScanLoop(); // Stop scanning while we process a capture

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    state.capturedImageData = blob;
                    const imageUrl = URL.createObjectURL(blob);
                    capturedImage.src = imageUrl;
                    status.textContent = 'Image captured. Click Recognize.';
                    updateUI();
                }, 'image/jpeg', 0.95);
            }

            function handleRecognizeClick() {
                if (state.capturedImageData) {
                    recognizeFromImage(state.capturedImageData);
                }
            }
            
            async function recognizeFromImage(imageSource) {
                 if (!imageSource) return;

                if (state.currentMode === 'qr') {
                    status.textContent = "Scanning QR code from image...";
                    resultContent.textContent = "Analyzing...";

                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code) {
                            handleQRResult(code.data);
                        } else {
                            status.textContent = 'No QR code found in image.';
                            resultContent.textContent = 'Could not find a QR code.';
                        }
                    };
                    img.src = URL.createObjectURL(imageSource);

                } else if (state.currentMode === 'text') {
                    if (!state.isTesseractReady) {
                        status.textContent = "AI model not ready. Please wait.";
                        return;
                    }
                    status.textContent = "Processing image...";
                    resultContent.textContent = "Analyzing...";
                    try {
                        const { data: { text } } = await state.tesseractWorker.recognize(imageSource);
                        handleTextResult(text);
                    } catch (error) {
                        console.error("Tesseract Error:", error);
                        status.textContent = "Error during text recognition.";
                        resultContent.textContent = "An error occurred. See console for details.";
                    }
                }
            }


            // --- QR MODE SPECIFIC ---
            function startQRScanLoop() {
                if (!state.stream || state.isScanningQR) return;
                state.isScanningQR = true;
                status.textContent = "Searching for QR code...";
                
                const scan = () => {
                    if (!state.isScanningQR) return;
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        const canvas = document.createElement('canvas');
                        canvas.height = video.videoHeight;
                        canvas.width = video.videoWidth;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });
                        if (code && code.data !== state.lastResult) {
                            handleQRResult(code.data);
                        }
                    }
                    requestAnimationFrame(scan);
                };
                requestAnimationFrame(scan);
            }

            function stopQRScanLoop() {
                state.isScanningQR = false;
            }

            function handleQRResult(result) {
                state.lastResult = result;
                stopQRScanLoop(); // Stop scanning once a result is found
                showToast('✅ QR Code Detected!');
                resultContent.textContent = result;
                copyBtn.style.display = 'block';
                status.textContent = 'QR Code found!';
                
                // Automatically attempt to open the content
                try {
                    if (result.startsWith('http://') || result.startsWith('https://')) {
                         window.open(result, '_blank');
                    }
                } catch(e) { console.error("Could not auto-launch content:", e)}

                // Resume scanning after a delay
                setTimeout(() => {
                    if (state.stream && state.currentMode === 'qr') {
                        state.lastResult = null; // Allow re-scanning the same code
                        startQRScanLoop();
                    }
                }, 3000);
            }

            // --- TEXT MODE SPECIFIC ---
             function handleTextResult(text) {
                state.lastResult = text;
                showToast('✅ Text Recognized!');
                resultContent.textContent = text || "No text found in the image.";
                copyBtn.style.display = 'block';
                status.textContent = 'Text recognition complete.';
            }


            // --- UI & UTILITIES ---
            function updateUI() {
                const isCameraOn = !!state.stream;
                const isImageLoaded = !!state.capturedImageData;
                const isQRMode = state.currentMode === 'qr';
                const isTextMode = state.currentMode === 'text';

                // Mode Tabs
                modeTabs.forEach(tab => tab.classList.toggle('active', tab.dataset.mode === state.currentMode));

                // Camera/Image Display
                video.classList.toggle('hidden', !isCameraOn || isImageLoaded);
                capturedImage.classList.toggle('hidden', !isImageLoaded);
                cameraOffPlaceholder.style.display = (isCameraOn || isImageLoaded) ? 'none' : 'flex';
                qrScanOverlay.classList.toggle('hidden', !isQRMode || !isCameraOn || isImageLoaded);
                
                // Buttons
                startCamBtn.classList.toggle('hidden', isCameraOn);
                stopCamBtn.classList.toggle('hidden', !isCameraOn);
                uploadBtn.classList.toggle('hidden', isCameraOn && !isImageLoaded);
                
                captureBtn.classList.toggle('hidden', !isCameraOn || !isTextMode || isImageLoaded);
                recognizeBtn.classList.toggle('hidden', !isTextMode);
                recognizeBtn.disabled = !isImageLoaded || !state.isTesseractReady;

                // Result Area
                resultTitle.textContent = isQRMode ? 'Scan Result' : 'Recognized Text';
                if (!state.lastResult) {
                    resultContent.textContent = isQRMode ? 'Point camera at a QR code or upload an image.' : 'Capture or upload an image to read text.';
                    copyBtn.style.display = 'none';
                }

                if(!isCameraOn && !isImageLoaded) {
                     status.textContent = state.isTesseractReady ? 'Ready' : 'Loading AI model...';
                }
            }

            function copyResult() {
                if (state.lastResult) {
                    navigator.clipboard.writeText(state.lastResult)
                        .then(() => showToast('📋 Copied to clipboard'))
                        .catch(() => showToast('❌ Failed to copy'));
                }
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }
            
            initialize();
        });
    </script>
</body>
</html>
