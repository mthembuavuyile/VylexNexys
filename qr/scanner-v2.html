<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            --text-light: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --surface-bg: rgba(255, 255, 255, 0.1);
            --surface-border: rgba(255, 255, 255, 0.2);
            --border-radius: 16px;
            --shadow-regular: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.6;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .camera-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow-regular);
            aspect-ratio: 4/3;
            margin-bottom: 1.5rem;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
            border-radius: 12px;
        }

        .scan-region-highlight {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 2;
        }

        .scan-region-highlight:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ff00cc, #3333cc);
            animation: scan 2s linear infinite;
            border-radius: 3px;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: calc(100% - 3px);
            }
            100% {
                top: 0;
            }
        }

        .result-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid var(--surface-border);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #result {
            word-break: break-all;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            box-shadow: var(--shadow-regular);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .scan-region-highlight {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Scanner</h1>
            <div class="subtitle">Point your camera at a QR code</div>
        </div>

        <div class="camera-container">
            <video id="video" playsinline autoplay></video>
            <div class="scan-region-highlight"></div>
        </div>

        <div class="result-container" id="result-container">
            <div class="result-header">
                <div class="result-title">Result</div>
            </div>
            <div id="result">Scanning for QR codes...</div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.resultContainer = document.getElementById('result-container');
                this.result = document.getElementById('result');
                this.toast = document.getElementById('toast');
                
                this.stream = null;
                this.scanning = false;
                this.canvasElement = document.createElement('canvas');
                this.canvas = this.canvasElement.getContext('2d');
                this.lastResult = null;
                this.lastScanTime = 0;

                this.startCamera();
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;

                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.startScanning();
                    };
                } catch (error) {
                    console.error('Error starting camera:', error);
                    this.result.textContent = "Camera access denied or no camera found.";
                }
            }

            startScanning() {
                this.scanning = true;
                this.scanFrame();
            }

            scanFrame() {
                if (!this.scanning) return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.canvasElement.height = this.video.videoHeight;
                    this.canvasElement.width = this.video.videoWidth;
                    this.canvas.drawImage(this.video, 0, 0, this.canvasElement.width, this.canvasElement.height);
                    const imageData = this.canvas.getImageData(0, 0, this.canvasElement.width, this.canvasElement.height);

                    // Try BarcodeDetector first (if available)
                    if (typeof BarcodeDetector !== 'undefined') {
                        this.decodeWithBarcodeDetector(imageData)
                            .then(barcodeResult => {
                                if (barcodeResult) {
                                    this.handleScanResult(barcodeResult);
                                }
                            })
                            .catch(error => {
                                console.error('BarcodeDetector error:', error);
                            });
                    }
                }

                requestAnimationFrame(() => this.scanFrame());
            }

            async decodeWithBarcodeDetector(imageData) {
                try {
                    const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                    const barcodes = await barcodeDetector.detect(imageData);

                    if (barcodes.length > 0) {
                        return barcodes[0].rawValue;
                    }
                } catch (error) {
                    console.error('BarcodeDetector error:', error);
                }

                return null;
            }

            handleScanResult(result) {
                // Avoid processing the same result repeatedly or processing too quickly
                const now = Date.now();
                if (result === this.lastResult && now - this.lastScanTime < 2000) {
                    return;
                }
                
                this.lastResult = result;
                this.lastScanTime = now;
                
                this.showResult(result);
                this.showToast('QR Code detected!');
                
                // Launch appropriate application based on content
                this.launchAppFromQRContent(result);
            }

            showResult(result) {
                this.result.textContent = result;
                this.resultContainer.classList.add('active');
            }

            launchAppFromQRContent(content) {
                try {
                    // Check if it's a URL
                    if (content.startsWith('http://') || content.startsWith('https://')) {
                        // Open web URLs
                        window.location.href = content;
                    } 
                    // Phone call
                    else if (content.startsWith('tel:')) {
                        window.location.href = content;
                    } 
                    // SMS
                    else if (content.startsWith('sms:') || content.startsWith('smsto:')) {
                        window.location.href = content;
                    } 
                    // Email
                    else if (content.startsWith('mailto:')) {
                        window.location.href = content;
                    }
                    // Contacts (vCard)
                    else if (content.startsWith('BEGIN:VCARD')) {
                        const blob = new Blob([content], {type: 'text/vcard'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'contact.vcf';
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                    // Calendar entries
                    else if (content.startsWith('BEGIN:VCALENDAR')) {
                        const blob = new Blob([content], {type: 'text/calendar'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'event.ics';
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                    // For Wi-Fi settings
                    else if (content.startsWith('WIFI:')) {
                        this.showToast('Wi-Fi config detected');
                        // Cannot directly connect to Wi-Fi from web browser
                    }
                    // For geographic coordinates
                    else if (content.startsWith('geo:')) {
                        window.location.href = `https://maps.google.com/?q=${content.substring(4)}`;
                    }
                } catch (error) {
                    console.error('Error processing QR content:', error);
                }
            }

            showToast(message) {
                this.toast.textContent = message;
                this.toast.classList.add('show');

                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the QR Scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QRScanner();
        });
    </script>
</body>
</html>
