<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vylex Nexys Memory Match</title>
    <style>
        :root {
            --primary: #7C3AED;
            --secondary: #4C1D95;
            --background: #1F2937;
            --card-back: #4C1D95;
            --text: #F3F4F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: var(--text);
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(124, 58, 237, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #7C3AED, #4C1D95);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(124, 58, 237, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem auto;
            max-width: 400px;
        }

        .card {
            aspect-ratio: 1;
            background: var(--card-back);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
            border: 2px solid rgba(124, 58, 237, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .card-front {
            background: linear-gradient(45deg, #7C3AED, #4C1D95);
            transform: rotateY(180deg);
        }

        .card-back {
            background: var(--card-back);
            color: var(--text);
        }

        button {
            background: linear-gradient(45deg, #7C3AED, #4C1D95);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(124, 58, 237, 0.3);
        }

        .floating-text {
            position: absolute;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
            z-index: 10;
            color: #7C3AED;
            font-weight: bold;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.2);
            }
        }

        @media (max-width: 500px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }
        @media (max-width: 500px) {
    body {
        padding: 1rem;
    }

    .game-container {
        padding: 1.5rem;
    }

    .logo {
        font-size: 1.8rem;
    }

    .stats {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }

    .stat {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
    }

    .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8rem;
    }

    .card {
        font-size: 1.5rem;
        border-radius: 8px;
    }

    button {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
    }
}

    </style>
</head>
<body>
    <div class="game-container">
        <div class="logo">VYLEX NEXYS</div>
        <h2>Memory Match</h2>
        
        <div class="stats">
            <div class="stat">üéØ Moves: <span id="moves">0</span></div>
            <div class="stat">‚≠ê Matches: <span id="matches">0</span></div>
            <div class="stat">üèÜ Best: <span id="best">-</span></div>
        </div>

        <div class="grid" id="grid"></div>
        
        <button onclick="resetGame()">New Game üîÑ</button>
    </div>

    <script>
        const emojis = ['üåü', 'üí´', '‚ö°', 'üîÆ', 'üíé', '‚ú®'];
        let moves = 0;
        let matches = 0;
        let bestScore = localStorage.getItem('bestScore') || '-';
        let flippedCards = [];
        let canFlip = true;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front">${emoji}</div>
                <div class="card-back">‚ùî</div>
            `;
            return card;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
            document.getElementById('best').textContent = bestScore;
        }

        function createFloatingText(text, x, y) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;
            floatingText.textContent = text;
            document.querySelector('.game-container').appendChild(floatingText);
            setTimeout(() => floatingText.remove(), 1000);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const front1 = card1.querySelector('.card-front').textContent;
            const front2 = card2.querySelector('.card-front').textContent;

            if (front1 === front2) {
                matches++;
                createFloatingText('Match! ‚ú®', Math.random() * 300 + 100, Math.random() * 300 + 100);
                flippedCards = [];
                canFlip = true;

                if (matches === emojis.length) {
                    setTimeout(() => {
                        const currentScore = moves;
                        if (bestScore === '-' || currentScore < bestScore) {
                            bestScore = currentScore;
                            localStorage.setItem('bestScore', bestScore);
                        }
                        alert(`Congratulations! You won in ${moves} moves!`);
                        resetGame();
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
            updateStats();
        }

        function handleCardClick(card) {
            if (!canFlip || card.classList.contains('flipped') || flippedCards.includes(card)) return;

            card.classList.add('flipped');
            flippedCards.push(card);
            moves++;
            updateStats();

            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function resetGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            moves = 0;
            matches = 0;
            flippedCards = [];
            canFlip = true;

            const gameEmojis = [...emojis, ...emojis];
            shuffleArray(gameEmojis);

            gameEmojis.forEach(emoji => {
                const card = createCard(emoji);
                card.addEventListener('click', () => handleCardClick(card));
                grid.appendChild(card);
            });

            updateStats();
        }

        resetGame();
    </script>
</body>
</html>
