<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Catch - Space Dodge Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a3ff;
            --secondary-color: #ff3366;
            --background-dark: #0a0a1e;
            --background-medium: #16213e;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        html, body {
            height: 100%;
            overscroll-behavior: contain;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-medium) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 9/16;
            max-height: 100vh;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            cursor: none;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .game-stats {
            display: flex;
            gap: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .game-over-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
        }

        .game-over-modal h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .game-over-modal p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            .game-container {
                max-width: 100%;
                border-radius: 0;
                aspect-ratio: 9/16;
            }

            .game-title {
                font-size: 20px;
            }

            .game-stats {
                gap: 10px;
            }

            .stat-box {
                padding: 8px 12px;
                font-size: 14px;
            }

            .game-over-modal h2 {
                font-size: 28px;
            }

            .game-over-modal p {
                font-size: 18px;
            }

            .restart-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-overlay">
            <div class="game-title">Cosmic Catch</div>
            <div class="game-stats">
                <div class="stat-box" id="scoreDisplay">Score: 0</div>
                <div class="stat-box" id="levelDisplay">Level: 1</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over-modal" id="gameOverModal">
            <h2>Game Over!</h2>
            <p id="finalScoreDisplay">Your Score: 0</p>
            <button class="restart-button" id="restartButton">Restart Game</button>
        </div>
    </div>

    <script>
        class CosmicCatchGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.setupCanvas();
                this.initializeGame();
                this.setupEventListeners();
            }

            initializeGame() {
                this.score = 0;
                this.level = 1;
                this.gameOver = false;
                this.items = [];
                this.itemSpeed = 3;
                this.itemSpawnInterval = 1000;
                this.lastSpawnTime = 0;

                this.basket = {
                    width: 80,
                    height: 20,
                    x: this.canvas.width / 2 - 40,
                    y: this.canvas.height - 40,
                    color: 'linear'
                };

                document.getElementById('scoreDisplay').textContent = `Score: ${this.score}`;
                document.getElementById('levelDisplay').textContent = `Level: ${this.level}`;
                document.getElementById('gameOverModal').style.display = 'none';
            }

            setupCanvas() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.setupCanvas());
                
                // Mobile touch events
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this), { passive: false });
                this.canvas.addEventListener('touchmove', this.handleTouch.bind(this), { passive: false });

                // Mouse events
                this.canvas.addEventListener('mousemove', this.handleMouseMove.bind(this));

                // Restart button
                document.getElementById('restartButton').addEventListener('click', () => this.restartGame());
            }

            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = this.canvas.getBoundingClientRect();
                this.updateBasketPosition(touch.clientX - rect.left);
            }

            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                this.updateBasketPosition(e.clientX - rect.left);
            }

            updateBasketPosition(x) {
                this.basket.x = Math.max(0, Math.min(x - this.basket.width / 2, this.canvas.width - this.basket.width));
            }

            createItem() {
                const x = Math.random() * (this.canvas.width - 30);
                const isGood = Math.random() < 0.7;
                return {
                    x,
                    y: -30,
                    size: 30,
                    speed: this.itemSpeed,
                    color: isGood ? 'lime' : 'red',
                    isGood
                };
            }

            drawBasket() {
                const gradient = this.ctx.createLinearGradient(
                    this.basket.x, this.basket.y, 
                    this.basket.x + this.basket.width, this.basket.y + this.basket.height
                );
                gradient.addColorStop(0, '#00a3ff');
                gradient.addColorStop(1, '#ff3366');

                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(this.basket.x, this.basket.y, this.basket.width, this.basket.height);
            }

            drawItems() {
                this.items.forEach(item => {
                    this.ctx.beginPath();
                    this.ctx.fillStyle = item.color;
                    this.ctx.arc(item.x + item.size/2, item.y + item.size/2, item.size/2, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }

            update() {
                if (this.gameOver) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Update level and difficulty
                const newLevel = Math.floor(this.score / 10) + 1;
                if (newLevel !== this.level) {
                    this.level = newLevel;
                    this.itemSpeed += 0.5;
                    this.itemSpawnInterval = Math.max(500, 1000 - (this.level - 1) * 100);
                    document.getElementById('levelDisplay').textContent = `Level: ${this.level}`;
                }

                // Spawn items
                const currentTime = Date.now();
                if (currentTime - this.lastSpawnTime > this.itemSpawnInterval) {
                    this.items.push(this.createItem());
                    this.lastSpawnTime = currentTime;
                }

                // Update and draw items
                this.items = this.items.filter(item => {
                    item.y += item.speed;

                    // Check collision
                    if (
                        item.y + item.size > this.basket.y &&
                        item.y < this.basket.y + this.basket.height &&
                        item.x + item.size > this.basket.x &&
                        item.x < this.basket.x + this.basket.width
                    ) {
                        if (item.isGood) {
                            this.score++;
                            document.getElementById('scoreDisplay').textContent = `Score: ${this.score}`;
                        } else {
                            this.gameOver = true;
                        }
                        return false;
                    }

                    // Remove items that go off screen
                    return item.y < this.canvas.height;
                });

                // Draw game objects
                this.drawBasket();
                this.drawItems();

                // Game over check
                if (this.gameOver) {
                    this.showGameOver();
                    return;
                }

                requestAnimationFrame(() => this.update());
            }

            showGameOver() {
                document.getElementById('finalScoreDisplay').textContent = `Your Score: ${this.score}`;
                document.getElementById('gameOverModal').style.display = 'flex';
            }

            restartGame() {
                this.initializeGame();
                this.update();
            }

            start() {
                this.update();
            }
        }

        const canvas = document.getElementById('gameCanvas');
        const game = new CosmicCatchGame(canvas);
        game.start();
    </script>
</body>
</html>
