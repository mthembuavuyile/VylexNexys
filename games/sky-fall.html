<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFall - Catch the Falling Objects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1e 0%, #16213e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        a {
            background: linear-gradient(45deg, #ff3366, #00a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .game-container {
            position: relative;
            padding: 25px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.1);
            width: 90vw;
            max-width: 900px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

       #gameCanvas {
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            width: 100%; /* Make the canvas fill the container width */
            height: 60vh; /* Set the height of the canvas, you can adjust as needed */
            max-height: 600px; /* Add max height */
            display: block;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease;
        }

        #gameCanvas:hover {
            border-color: rgba(255, 255, 255, 0.25);
        }

        .game-header {
            position: absolute;
            top: -90px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .company-logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff3366, #00a3ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 15px rgba(255, 51, 102, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 2px rgba(255, 51, 102, 0.6));
            }
            to {
                filter: drop-shadow(0 0 10px rgba(0, 163, 255, 0.6));
            }
        }

        .stats-container {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #scoreDisplay, #levelDisplay {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #scoreDisplay:hover, #levelDisplay:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .game-controls {
            position: absolute;
            bottom: -45px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        .footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .footer p:hover {
            transform: scale(1.05);
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                padding: 15px;
            }

            .game-header {
                top: -80px;
            }

            .company-logo {
                font-size: 28px;
            }

            .stats-container {
                padding: 8px 20px;
            }

            #scoreDisplay, #levelDisplay {
                font-size: 16px;
                padding: 6px 15px;
            }

            .game-controls {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .company-logo {
                font-size: 24px;
            }

            .stats-container {
                gap: 10px;
            }

            #scoreDisplay, #levelDisplay {
                font-size: 14px;
                padding: 5px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="company-logo">SkyFall</div>
            <div class="stats-container">
                <div id="scoreDisplay">Score: 0</div>
                <div id="levelDisplay">Level: 1</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">Use mouse or touch to move the basket</div>
    </div>
    <div class="footer">
        <p>BY <a href="https://mthembuavuyile.github.io/VylexNexys/">VYLEX NEXYSâ„¢</a></p>
        <p>INNOVATION THROUGH PLAY</p>
    </div>
    <script>
        class Game {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.score = 0;
                this.level = 1;
                this.basket = new Basket(this.canvas);
                this.items = [];
                this.itemSpeed = 2;
                this.gameRunning = true;

                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.levelDisplay = document.getElementById('levelDisplay');

                this.setupCanvas();
                this.setupEventListeners();
                this.update();
            }

           setupCanvas() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                 // Adjust canvas height based on the viewport height
                const viewportHeight = window.innerHeight;
                const maxHeight =  600;
                this.canvas.height = Math.min(viewportHeight * 0.6, maxHeight); // Adjust the factor as needed
                this.basket.updatePosition();
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.setupCanvas();
                    this.render();
                });
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
            }

            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                this.basket.x = e.clientX - rect.left - this.basket.width / 2;
                this.basket.clampPosition();
            }

            handleTouchMove(e) {
                e.preventDefault();
                const rect = this.canvas.getBoundingClientRect();
                const touch = e.touches[0];
                this.basket.x = touch.clientX - rect.left - this.basket.width / 2;
                this.basket.clampPosition();
            }

            calculateLevel() {
                return Math.floor(this.score / 10) + 1;
            }

            createItem() {
                const x = Math.random() * (this.canvas.width - Item.SIZE);
                const colors = ['#ff3366', '#00a3ff', '#00ff88', '#ffcc00', '#ff66cc'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                this.items.push(new Item(x, 0, color));
            }

            update() {
                if (!this.gameRunning) return;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                const newLevel = this.calculateLevel();
                if (newLevel !== this.level) {
                    this.level = newLevel;
                    this.itemSpeed = 2 + (this.level - 1) * 0.5;
                    this.levelDisplay.textContent = `Level: ${this.level}`;
                }

                this.basket.draw(this.ctx);

                this.items = this.items.filter(item => {
                    item.y += this.itemSpeed;
                    item.draw(this.ctx);
                    if (
                        item.y + Item.SIZE > this.basket.y && item.y < this.basket.y + this.basket.height &&
                        item.x + Item.SIZE > this.basket.x && item.x < this.basket.x + this.basket.width
                    ) {
                        this.score++;
                        this.scoreDisplay.textContent = `Score: ${this.score}`;
                        return false;
                    } else if (item.y > this.canvas.height) {
                        return false;
                    }
                    return true;
                });

                if (Math.random() < 0.02 + (this.level - 1) * 0.005) {
                    this.createItem();
                }

                requestAnimationFrame(() => this.update());
            }
        }

        class Item {
            static SIZE = 20;
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
            }

            draw(ctx) {
                const gradient = ctx.createRadialGradient(
                    this.x + Item.SIZE / 2, this.y + Item.SIZE / 2, 0,
                    this.x + Item.SIZE / 2, this.y + Item.SIZE / 2, Item.SIZE / 2
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.color + '88');

                ctx.fillStyle = gradient;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x + Item.SIZE / 2, this.y + Item.SIZE / 2, Item.SIZE / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Basket {
            constructor(canvas) {
                this.canvas = canvas;
                this.width = 60;
                this.height = 20;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 30;
            }

            updatePosition() {
                this.x = this.canvas.width / 2 - this.width / 2;
                this.y = this.canvas.height - 30;
            }

            clampPosition() {
                this.x = Math.max(0, Math.min(this.canvas.width - this.width, this.x));
            }

            draw(ctx) {
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x + this.width, this.y + this.height);
                gradient.addColorStop(0, '#ff3366');
                gradient.addColorStop(1, '#00a3ff');

                ctx.fillStyle = gradient;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00a3ff';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        const game = new Game(document.getElementById('gameCanvas'));
    </script>
</body>
</html>
