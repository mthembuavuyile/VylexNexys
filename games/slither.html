<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        .game-container {
            width: min(95vw, 95vh);
            aspect-ratio: 1;
            position: relative;
            background: #2a2a2a;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .score-container {
            position: absolute;
            top: 1rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 10;
        }

        .score-box {
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            min-width: 100px;
            text-align: center;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .game-over {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }

        button {
            background: #4ade80;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: bold;
        }

        .controls {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div class="score-box" id="score">Score: 0</div>
            <div class="score-box" id="best">Best: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over">
            <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 1rem; color: #2c3e50;">Vylex Nexys Games</h1>
            <h2 style="font-size: 2rem; margin-bottom: 1rem">Game Over!</h2>
            <p style="margin-bottom: 2rem">Final Score: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <div class="controls">
        <p>Desktop: Use Arrow Keys</p>
        <p>Mobile: Swipe to Move</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;

        let snake, food, direction, gameLoop, score, best;
        let touchStartX, touchStartY;

        function initCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        function drawSnakeSegment(x, y, isHead) {
            const size = canvas.width / GRID_SIZE;
            const radius = size / 2;
            
            ctx.fillStyle = isHead ? '#4ade80' : '#22c55e';
            
            // Draw snake body segment with rounded corners
            ctx.beginPath();
            ctx.roundRect(x * size, y * size, size - 1, size - 1, radius);
            ctx.fill();

            // Add eyes if it's the head
            if (isHead) {
                ctx.fillStyle = '#000';
                const eyeSize = size / 6;
                const eyeOffset = size / 4;
                
                ctx.beginPath();
                ctx.arc(x * size + eyeOffset, y * size + eyeOffset, eyeSize, 0, Math.PI * 2);
                ctx.arc(x * size + size - eyeOffset, y * size + eyeOffset, eyeSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawFood(x, y) {
            const size = canvas.width / GRID_SIZE;
            const centerX = x * size + size/2;
            const centerY = y * size + size/2;
            const radius = size/2 - 2;

            // Draw apple body
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw leaf
            ctx.fillStyle = '#22c55e';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY - radius, radius/4, radius/2, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                drawSnakeSegment(segment.x, segment.y, index === 0);
            });

            // Draw food
            drawFood(food.x, food.y);
        }

        function moveSnake() {
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check for collisions
            if (head.x < 0 || head.x >= GRID_SIZE || 
                head.y < 0 || head.y >= GRID_SIZE ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check if food was eaten
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            if (score > best) {
                best = score;
                localStorage.setItem('snakeBest', best);
                document.getElementById('best').textContent = `Best: ${best}`;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            document.querySelector('.game-over').classList.add('active');
            document.getElementById('finalScore').textContent = score;
        }

        function startGame() {
            // Reset game state
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            score = 0;
            best = localStorage.getItem('snakeBest') || 0;
            
            updateScore();
            spawnFood();
            
            document.querySelector('.game-over').classList.remove('active');
            
            clearInterval(gameLoop);
            gameLoop = setInterval(() => {
                moveSnake();
                draw();
            }, 150);
        }

        // Controls
        document.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
            }
        });

        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', e => {
            if (!touchStartX || !touchStartY) return;

            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                direction = {x: Math.sign(dx), y: 0};
            } else {
                direction = {x: 0, y: Math.sign(dy)};
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
            e.preventDefault();
        });

        // Initialize game
        window.addEventListener('resize', initCanvas);
        initCanvas();
        startGame();
    </script>
</body>
</html>
