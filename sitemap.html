    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --secondary-color: #0f172a;
            --accent-color: #f97316;
            --bg-color: #f8fafc;
            --text-color: #334155;
            --card-bg: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            transition: var(--transition);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }

        .tool-card a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-card a:hover {
            color: var(--accent-color);
        }

        .section-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .footer-nav {
            margin-bottom: 2rem;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .footer-nav a:hover {
            color: var(--accent-color);
        }

        .copyright {
            color: #94a3b8;
        }

        .copyright a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .copyright a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            header {
                padding: 3rem 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 2rem 1rem;
            }

            .footer-nav a {
                display: block;
                margin: 1rem 0;
            }
        }
    </style>
</head>
