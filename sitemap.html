    <style>
        :root {
            --primary: #8B5CF6;
            --secondary: #EC4899;
            --accent: #06B6D4;
            --dark: #1F2937;
            --darker: #111827;
            --light: #F3F4F6;
            --text-color: #9CA3AF;
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: min(1200px, 100% - 2rem);
            margin-inline: auto;
            padding: 0 1rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            text-align: center;
            margin-block: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Header & Navigation */
        header {
            position: fixed; /* Fixed header */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(17, 24, 39, 0.95); /* Dark background with transparency */
            backdrop-filter: blur(8px); /* Apply blur effect */
            padding: 1.5rem 2rem; /* Reduced header padding */
            transition: all 0.3s ease;
        }

        header h1 {
            font-size: 1.75rem; /* Adjusted font size to match logo size in example */
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: var(--transition);
            margin-bottom: 0; /* Removed margin-bottom */
        }

        header h1:hover {
            transform: scale(1.05);
        }


        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem; /* Adjusted top padding to account for fixed header */
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--dark); /* Darker card background */
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow for dark theme */
            transition: var(--transition);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* Stronger hover shadow */
        }

        .tool-card a {
            color: var(--accent); /* Accent color for links */
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .tool-card a:hover {
            color: var(--secondary); /* Secondary color on hover */
        }


        footer {
            background-color: var(--dark); /* Darker footer background */
            color: var(--text-color); /* Lighter text color for footer */
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .footer-nav {
            margin-bottom: 2rem;
        }

        .footer-nav a {
            color: var(--light); /* Light color for footer links */
            text-decoration: none;
            margin: 0 1rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .footer-nav a:hover {
            color: var(--accent); /* Accent color on hover */
        }

        .copyright {
            color: var(--text-color); /* Adjusted copyright color */
        }

        .copyright a {
            color: var(--light); /* Light color for copyright link */
            text-decoration: none;
            transition: var(--transition);
        }

        .copyright a:hover {
            color: var(--accent); /* Accent color on hover */
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem; /* Adjusted header padding for smaller screens */
            }

            header h1 {
                font-size: 1.5rem; /* Adjusted header font size for smaller screens */
            }

            main {
                padding: 8rem 1rem 2rem; /* Adjusted main padding for smaller screens and fixed header */
            }

            .section-title {
                font-size: 1.75rem; /* Adjusted section title size for smaller screens */
            }

            .footer-nav a {
                display: block;
                margin: 1rem 0;
            }
        }
    </style>
</head>
