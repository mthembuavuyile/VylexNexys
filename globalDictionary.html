<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Dictionary - Share Words Worldwide | Collaborative Word Learning Platform</title>
  <meta name="description" content="Global Dictionary is a collaborative platform where people from around the world share words and definitions. Discover new vocabulary, learn about different cultures, and contribute to a global community of language enthusiasts." />
  <meta name="keywords" content="global dictionary, world words, collaborative dictionary, language learning, vocabulary, international words, cultural exchange, multilingual dictionary" />
  <meta name="author" content="Vylex Nexys" />
  <meta property="og:title" content="Global Dictionary - Share Words Worldwide" />
  <meta property="og:description" content="Join our global community sharing words and definitions from around the world. Learn new vocabulary and discover cultural meanings." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://vylexnexys.co.za/globalDictionary.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Global Dictionary - Share Words Worldwide" />
  <meta name="twitter:description" content="Collaborative platform for sharing words and definitions globally" />
  <link rel="canonical" href="https://vylexnexys.co.za/globalDictionary.html" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --background: #f8fafc;
      --surface: #ffffff;
      --surface-hover: #f1f5f9;
      --text: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }

    /* Search and Actions */
    .search-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      max-width: 600px;
    }

    .search-container {
      position: relative;
      flex: 1;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--surface);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
      font-size: 1.1rem;
    }

    .add-word-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .add-word-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      padding: 1rem;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s;
      box-shadow: var(--shadow-lg);
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0.25rem;
      border-radius: var(--radius);
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: var(--surface-hover);
      color: var(--text);
    }

    .modal-body {
      padding: 1.5rem;
    }

    /* Form */
    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s;
      font-family: inherit;
      background: var(--surface);
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.875rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Main Content */
    .main {
      padding: 2rem 0;
      min-height: calc(100vh - 140px);
    }

    .stats {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .stats-grid {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    
    .stat-item i {
        color: var(--secondary);
        font-size: 1.2rem;
    }

    .stat-number {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Word Grid */
    .words-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .word-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: all 0.2s;
      position: relative;
      border: 1px solid var(--border);
    }

    .word-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .word-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .word-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
    }

    .delete-btn {
      background: transparent;
      color: var(--danger);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: #fee2e2;
    }

    .word-definition {
      color: var(--text);
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .word-meta {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .word-meta > div {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .word-meta i {
        color: var(--secondary);
        width: 16px;
        text-align: center;
    }

    /*dropdown for countries */
    /* Country dropdown styles */
.country-input-container {
  position: relative;
}

.country-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: var(--surface);
  border: 2px solid var(--border);
  border-top: none;
  border-radius: 0 0 var(--radius) var(--radius);
  max-height: 200px;
  overflow-y: auto;
  z-index: 1001;
  display: none;
  box-shadow: var(--shadow-lg);
}

.country-dropdown.show {
  display: block;
}

.country-option {
  padding: 0.75rem 1rem;
  cursor: pointer;
  transition: background-color 0.2s;
  border-bottom: 1px solid var(--border);
}

.country-option:last-child {
  border-bottom: none;
}

.country-option:hover,
.country-option.highlighted {
  background: var(--surface-hover);
}

.country-option:active {
  background: var(--primary);
  color: white;
}

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    /* Footer */
    .footer {
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      text-align: center;
      color: var(--text-secondary);
    }

    .brand {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    /* Loading State */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .search-section {
        width: 100%;
        max-width: none;
      }

      .logo {
        font-size: 1.25rem;
      }

      .words-grid {
        grid-template-columns: 1fr;
      }
      
      .add-word-btn .btn-text {
        display: none;
      }
      
      .add-word-btn {
        padding: 0.75rem;
        min-width: 44px;
        aspect-ratio: 1/1;
        justify-content: center;
      }

      .modal {
        padding: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 0.75rem;
      }

      .word-card {
        padding: 1rem;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for better accessibility */
    .add-word-btn:focus-visible,
    .delete-btn:focus-visible,
    .submit-btn:focus-visible,
    .close-btn:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <i class="fa-solid fa-globe"></i> Global Dictionary
        </a>
        
        <div class="search-section">
          <div class="search-container">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input 
              type="text" 
              id="searchInput" 
              class="search-input" 
              placeholder="Search words, definitions, or countries..."
              aria-label="Search dictionary entries"
            />
          </div>
          
          <button class="add-word-btn" id="addWordBtn" aria-label="Add new word">
            <i class="fa-solid fa-plus"></i>
            <span class="btn-text">Add Word</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="stats" id="stats">
        <div class="stats-grid">
          <div class="stat-item">
            <i class="fa-solid fa-file-word"></i>
            <span class="stat-number" id="totalWords">0</span>
            <div class="stat-label">Words</div>
          </div>
          <div class="stat-item">
            <i class="fa-solid fa-flag"></i>
            <span class="stat-number" id="totalCountries">0</span>
            <div class="stat-label">Countries</div>
          </div>
          <div class="stat-item">
            <i class="fa-solid fa-users"></i>
            <span class="stat-number" id="totalContributors">0</span>
            <div class="stat-label">Contributors</div>
          </div>
        </div>
      </div>

      <div id="loadingState" class="loading">
        <div class="spinner" aria-label="Loading dictionary entries"></div>
      </div>

      <div id="wordsContainer" class="words-grid" style="display: none;"></div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon"><i class="fa-solid fa-book-open"></i></div>
        <h3 class="empty-state-title">No words found</h3>
        <p>Be the first to add a word to our global dictionary!</p>
      </div>
    </div>
  </main>

  <!-- Add Word Modal -->
  <div class="modal" id="addWordModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add New Word</h2>
        <button class="close-btn" id="closeModalBtn" aria-label="Close modal">×</button>
      </div>
      <div class="modal-body">
        <form id="wordForm">
          <div class="form-group">
            <label for="nameInput" class="form-label">Your Name</label>
            <input 
              type="text" 
              id="nameInput" 
              class="form-input" 
              required 
              minlength="2"
              placeholder="Enter your name"
              aria-describedby="nameHelp"
            />
          </div>
          
          <div class="form-group">
            <label for="countryInput" class="form-label">Country</label>
            <input 
              type="text" 
              id="countryInput" 
              class="form-input" 
              required 
              minlength="2"
              placeholder="Start typing your country..."
              list="countries"
              aria-describedby="countryHelp"
            />
            <datalist id="countries"></datalist>
          </div>
          
          <div class="form-group">
            <label for="wordInput" class="form-label">Word</label>
            <input 
              type="text" 
              id="wordInput" 
              class="form-input" 
              required 
              minlength="2"
              placeholder="Enter the word"
              aria-describedby="wordHelp"
            />
          </div>
          
          <div class="form-group">
            <label for="definitionInput" class="form-label">Definition</label>
            <textarea 
              id="definitionInput" 
              class="form-textarea" 
              required 
              minlength="10"
              placeholder="Enter the definition of the word"
              aria-describedby="definitionHelp"
            ></textarea>
          </div>
          
          <button type="submit" class="submit-btn" id="submitBtn">
            Add Word to Dictionary
          </button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>© 2024 Global Dictionary. By <a href="https://vylexnexys.co.za" class="brand">Vylex Nexys</a></p>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, remove, onValue, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyCyhOVe36a1W1y4y1HlStvnm6lf7sYqGbE",
      authDomain: "global-dictionary-e3513.firebaseapp.com",
      databaseURL: "https://global-dictionary-e3513-default-rtdb.firebaseio.com",
      projectId: "global-dictionary-e3513",
      storageBucket: "global-dictionary-e3513.appspot.com",
      messagingSenderId: "103997454700",
      appId: "1:103997454700:web:06882f352aaf7ed227db49",
    });

    const db = getDatabase(app);
    const wordsRef = ref(db, 'words');

    // State management
    let allWords = [];
    let filteredWords = [];

    // DOM elements
    const modal = document.getElementById('addWordModal');
    const addWordBtn = document.getElementById('addWordBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const wordForm = document.getElementById('wordForm');
    const searchInput = document.getElementById('searchInput');
    const wordsContainer = document.getElementById('wordsContainer');
    const loadingState = document.getElementById('loadingState');
    const emptyState = document.getElementById('emptyState');
    const submitBtn = document.getElementById('submitBtn');

    // Utility functions
    function sanitizeText(text) {
      return text.replace(/[<>]/g, "").trim();
    }

    function validateInput(value, minLength = 2) {
      return value && value.trim().length >= minLength;
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Modal functions
    function openModal() {
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
      document.getElementById('nameInput').focus();
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
      wordForm.reset();
      submitBtn.disabled = false;
      submitBtn.textContent = 'Add Word to Dictionary';
    }

    // Event listeners for modal
    addWordBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });

    // Create word card HTML
    function createWordCard(word) {
      const card = document.createElement('div');
      card.className = 'word-card';
      card.innerHTML = `
        <div class="word-header">
          <h3 class="word-title">${sanitizeText(word.word)}</h3>
          <button class="delete-btn" onclick="window.deleteWord(${word.id})" aria-label="Delete word entry for ${sanitizeText(word.word)}">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
        <p class="word-definition">${sanitizeText(word.definition)}</p>
        <div class="word-meta">
          <div><i class="fa-solid fa-user-pen"></i>${sanitizeText(word.name)}</div>
          <div><i class="fa-solid fa-earth-americas"></i>${sanitizeText(word.country)}</div>
          <div><i class="fa-solid fa-calendar-days"></i>${formatDate(word.timestamp)}</div>
        </div>
      `;
      return card;
    }

    // Display words
    function displayWords(words) {
      wordsContainer.innerHTML = '';
      loadingState.style.display = 'none';
      
      if (!words || words.length === 0) {
        wordsContainer.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      wordsContainer.style.display = 'grid';
      
      const sortedWords = words.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      
      sortedWords.forEach(word => {
        wordsContainer.appendChild(createWordCard(word));
      });
    }

    // Update statistics
    function updateStats(words) {
      const totalWords = words.length;
      const countries = new Set(words.map(w => w.country.toLowerCase())).size;
      const contributors = new Set(words.map(w => w.name.toLowerCase())).size;

      document.getElementById('totalWords').textContent = totalWords;
      document.getElementById('totalCountries').textContent = countries;
      document.getElementById('totalContributors').textContent = contributors;
    }

    // Search functionality
    function filterWords(searchTerm) {
      if (!searchTerm.trim()) {
        filteredWords = allWords;
      } else {
        const term = searchTerm.toLowerCase();
        filteredWords = allWords.filter(word =>
          word.word.toLowerCase().includes(term) ||
          word.definition.toLowerCase().includes(term) ||
          word.country.toLowerCase().includes(term) ||
          word.name.toLowerCase().includes(term)
        );
      }
      displayWords(filteredWords);
    }

    const debouncedSearch = debounce((searchTerm) => {
      filterWords(searchTerm);
    }, 300);

    searchInput.addEventListener('input', (e) => {
      debouncedSearch(e.target.value);
    });

    // Delete word function
    window.deleteWord = async function(id) {
      if (confirm("Are you sure you want to delete this word entry? This action cannot be undone.")) {
        try {
          await remove(ref(db, `words/${id}`));
        } catch (error) {
          console.error('Error deleting word:', error);
          alert('Failed to delete the word. Please try again.');
        }
      }
    };

    // Form submission
    wordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('nameInput').value;
      const country = document.getElementById('countryInput').value;
      const word = document.getElementById('wordInput').value;
      const definition = document.getElementById('definitionInput').value;

      if (!validateInput(name) || !validateInput(country) || 
          !validateInput(word) || !validateInput(definition, 10)) {
        alert("Please ensure all fields are properly filled. Name, country, and word must be at least 2 characters, and definition must be at least 10 characters.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Adding Word...';

      try {
        const id = Date.now();
        const newWord = {
          id,
          name: sanitizeText(name),
          country: sanitizeText(country),
          word: sanitizeText(word),
          definition: sanitizeText(definition),
          timestamp: new Date().toISOString()
        };

        await set(ref(db, `words/${id}`), newWord);
        closeModal();
      } catch (error) {
        console.error('Error adding word:', error);
        alert('Failed to add the word. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Add Word to Dictionary';
      }
    });

    // Listen for database changes
    onValue(wordsRef, (snapshot) => {
      try {
        const data = snapshot.val();
        allWords = data ? Object.values(data) : [];
        
        const currentSearch = searchInput.value;
        if (currentSearch.trim()) {
          filterWords(currentSearch);
        } else {
          filteredWords = allWords;
          displayWords(filteredWords);
        }
        
        updateStats(allWords);
      } catch (error) {
        console.error('Error loading words:', error);
        loadingState.style.display = 'none';
        emptyState.style.display = 'block';
      }
    });

    // Load countries for datalist
    async function loadCountries() {
      try {
        const res = await fetch('https://restcountries.com/v3.1/all?fields=name');
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const countries = await res.json();
        const datalist = document.getElementById('countries');
        countries.sort((a, b) => a.name.common.localeCompare(b.name.common));
        countries.forEach(c => {
          const option = document.createElement('option');
          option.value = c.name.common;
          datalist.appendChild(option);
        });
      } catch (error) {
        console.error("Could not load country list:", error);
      }
    }
    
    // Initialize
    loadingState.style.display = 'flex';
    loadCountries();
  </script>
</body>
</html>
