<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner | Vylex Nexys</title>
    <meta name="description"
        content="Free online QR code scanner by Vylex Nexys. Scan QR codes instantly using your camera or upload images.">
    <meta name="keywords" content="QR code scanner, mobile QR scanner, online QR reader, Vylex Nexys">
    <meta property="og:title" content="QR Code Scanner | Vylex Nexys">
    <meta property="og:description"
        content="Free online QR code scanner by Vylex Nexys. Scan QR codes instantly using your camera or upload images.">
    <meta property="og:url" content="https://vylexnexys.co.za/qr/scanner">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://vylexnexys.co.za/qr/scanner">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #24243e 0%, #302b63 35%, #0f0c29 100%);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --text-tertiary: rgba(255, 255, 255, 0.55);
            --surface-primary: rgba(255, 255, 255, 0.08);
            --surface-secondary: rgba(255, 255, 255, 0.04);
            --surface-border: rgba(255, 255, 255, 0.12);
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.16);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.24);
            --transition-fast: 0.15s ease;
            --transition-medium: 0.25s ease;
            --transition-slow: 0.35s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.5;
            padding: var(--spacing-lg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
        }

        .app-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            font-weight: 400;
        }

        .generator-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-primary);
            text-decoration: none;
            background: var(--surface-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: 50px;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-medium);
            white-space: nowrap;
        }

        .generator-link:hover {
            background: var(--surface-secondary);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .scanner-card {
            background: var(--surface-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            margin-bottom: var(--spacing-lg);
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            background: #000;
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius-md);
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 25%, rgba(0, 0, 0, 0.4) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .scan-frame {
            width: 200px;
            height: 200px;
            border: 2px solid var(--text-primary);
            border-radius: var(--border-radius-md);
            position: relative;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .scan-frame::before,
        .scan-frame::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .scan-frame::before {
            top: 0;
            animation: scanLine 2s ease-in-out infinite;
        }

        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--text-primary);
        }

        .scan-corner.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: var(--border-radius-md);
        }

        .scan-corner.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: var(--border-radius-md);
        }

        .scan-corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: var(--border-radius-md);
        }

        .scan-corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: var(--border-radius-md);
        }

        @keyframes scanLine {
            0%, 100% {
                top: 10%;
                opacity: 1;
            }
            50% {
                top: 85%;
                opacity: 0.8;
            }
        }

        .result-section {
            background: var(--surface-secondary);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            transition: all var(--transition-medium);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .result-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .result-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-content {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-md);
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
            color: var(--text-secondary);
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .result-content::-webkit-scrollbar {
            width: 4px;
        }

        .result-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .result-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.875rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-sm);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .toast {
            position: fixed;
            bottom: var(--spacing-xl);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            transition: all var(--transition-medium);
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: var(--spacing-xl);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        .hidden {
            display: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: var(--spacing-md);
            }

            .app-title {
                font-size: 2rem;
            }

            .app-subtitle {
                font-size: 1rem;
            }

            .scanner-card {
                padding: var(--spacing-md);
            }

            .scan-frame {
                width: 160px;
                height: 160px;
            }

            .camera-container {
                margin-bottom: var(--spacing-md);
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .scan-frame::before,
            .status-dot {
                animation: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --surface-border: rgba(255, 255, 255, 0.3);
                --text-secondary: rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="app-header">
            <h1 class="app-title">QR Scanner</h1>
            <p class="app-subtitle">Point your camera at a QR code</p>
            <a href="generator.html" target="_blank" class="generator-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3h6v6H3z"></path>
                    <path d="M15 3h6v6h-6z"></path>
                    <path d="M3 15h6v6H3z"></path>
                    <path d="M15 15h6v6h-6z"></path>
                </svg>
                QR Code Generator
            </a>
        </header>

        <div class="scanner-card">
            <div class="camera-container">
                <video id="video" playsinline autoplay muted></video>
                <div class="scan-overlay">
                    <div class="scan-frame">
                        <div class="scan-corners">
                            <div class="scan-corner top-left"></div>
                            <div class="scan-corner top-right"></div>
                            <div class="scan-corner bottom-left"></div>
                            <div class="scan-corner bottom-right"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-section" id="result-container">
                <div class="result-header">
                    <div class="result-icon">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 3h6v6H3z"></path>
                            <path d="M15 3h6v6h-6z"></path>
                            <path d="M3 15h6v6H3z"></path>
                            <path d="M15 15h6v6h-6z"></path>
                        </svg>
                    </div>
                    <div class="result-title">Scan Result</div>
                </div>
                <div class="result-content" id="result">
                    Ready to scan QR codes...
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Camera active</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 <a href="https://vylexnexys.co.za">Vylex Nexys</a> QR Scanner</p>
    </footer>

    <div class="toast" id="toast"></div>

    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.resultContainer = document.getElementById('result-container');
                this.result = document.getElementById('result');
                this.toast = document.getElementById('toast');
                
                this.stream = null;
                this.scanning = false;
                this.canvasElement = document.createElement('canvas');
                this.canvas = this.canvasElement.getContext('2d');
                this.lastResult = null;
                this.lastScanTime = 0;

                this.startCamera();
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;

                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.startScanning();
                        this.updateStatus('Camera active', true);
                    };
                } catch (error) {
                    console.error('Error starting camera:', error);
                    this.result.textContent = "Camera access denied or no camera available";
                    this.updateStatus('Camera unavailable', false);
                }
            }

            updateStatus(message, active) {
                const statusIndicator = document.querySelector('.status-indicator span');
                const statusDot = document.querySelector('.status-dot');
                
                if (statusIndicator) {
                    statusIndicator.textContent = message;
                }
                
                if (statusDot) {
                    statusDot.style.background = active ? 'var(--success-color)' : 'var(--warning-color)';
                }
            }

            startScanning() {
                this.scanning = true;
                this.scanFrame();
            }

            scanFrame() {
                if (!this.scanning) return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.canvasElement.height = this.video.videoHeight;
                    this.canvasElement.width = this.video.videoWidth;
                    this.canvas.drawImage(this.video, 0, 0, this.canvasElement.width, this.canvasElement.height);
                    const imageData = this.canvas.getImageData(0, 0, this.canvasElement.width, this.canvasElement.height);

                    if (typeof BarcodeDetector !== 'undefined') {
                        this.decodeWithBarcodeDetector(imageData)
                            .then(barcodeResult => {
                                if (barcodeResult) {
                                    this.handleScanResult(barcodeResult);
                                }
                            })
                            .catch(error => {
                                console.error('BarcodeDetector error:', error);
                            });
                    }
                }

                requestAnimationFrame(() => this.scanFrame());
            }

            async decodeWithBarcodeDetector(imageData) {
                try {
                    const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });
                    const barcodes = await barcodeDetector.detect(imageData);

                    if (barcodes.length > 0) {
                        return barcodes[0].rawValue;
                    }
                } catch (error) {
                    console.error('BarcodeDetector error:', error);
                }

                return null;
            }

            handleScanResult(result) {
                const now = Date.now();
                if (result === this.lastResult && now - this.lastScanTime < 2000) {
                    return;
                }
                
                this.lastResult = result;
                this.lastScanTime = now;
                
                this.showResult(result);
                this.showToast('âœ“ QR Code detected!');
                this.updateStatus('QR Code found', true);
                
                this.launchAppFromQRContent(result);
            }

            showResult(result) {
                this.result.textContent = result;
                this.resultContainer.style.background = 'rgba(52, 211, 153, 0.1)';
                this.resultContainer.style.borderColor = 'rgba(52, 211, 153, 0.3)';
                
                setTimeout(() => {
                    this.resultContainer.style.background = 'var(--surface-secondary)';
                    this.resultContainer.style.borderColor = 'rgba(255, 255, 255, 0.08)';
                    this.updateStatus('Camera active', true);
                }, 3000);
            }

            launchAppFromQRContent(content) {
                try {
                    if (content.startsWith('http://') || content.startsWith('https://')) {
                        window.location.href = content;
                    } 
                    else if (content.startsWith('tel:')) {
                        window.location.href = content;
                    } 
                    else if (content.startsWith('sms:') || content.startsWith('smsto:')) {
                        window.location.href = content;
                    } 
                    else if (content.startsWith('mailto:')) {
                        window.location.href = content;
                    }
                    else if (content.startsWith('BEGIN:VCARD')) {
                        const blob = new Blob([content], {type: 'text/vcard'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'contact.vcf';
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                    else if (content.startsWith('BEGIN:VCALENDAR')) {
                        const blob = new Blob([content], {type: 'text/calendar'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'event.ics';
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                    else if (content.startsWith('WIFI:')) {
                        this.showToast('ðŸ“¶ Wi-Fi configuration detected');
                    }
                    else if (content.startsWith('geo:')) {
                        window.location.href = `https://maps.google.com/?q=${content.substring(4)}`;
                    }
                } catch (error) {
                    console.error('Error processing QR content:', error);
                }
            }

            showToast(message) {
                this.toast.textContent = message;
                this.toast.classList.add('show');

                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new QRScanner();
        });
    </script>
</body>
